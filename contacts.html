    <header>
       <h2>Веб-технологии</h2>
    </header>
    <main>
        <h4>Есть вопросы?</h4>
        <form action="">
            <h5>Как вам ответить?</h5>
            <label for="hta_mail">Почтой</label>
            <input type="radio" id="hta_mail">
            <br>
            <label for="hta_phone">Телефоном</label>
            <input type="radio" id="hta_phone">
            <br>
            <label for="hta_none">Никак</label>
            <input type="radio" id="hta_none">
            <br>
            <br>
            <label for="qtheme">Выберете тему вопроса:</label>
            <select name="Тема вопроса" id="qtheme">
                <option value="work">Работа</option>
                <option value="study">Учеба</option>
                <option value="project">Проекты</option>
            </select>
            <br>
            <h5>Ваш пол?</h5>
            <label for="s_male">Мужской</label>
            <input type="checkbox" value="Мужской" id="s_male">
            <br>
            <label for="s_female">Женский</label>
            <input type="checkbox" value="Женский" id="s_female">
            <br>
            <label for="s_none">Не скажу</label>
            <input type="checkbox" value="Не скажу" id="s_none">
            <br>
            <label for="tb_name">Имя</label>
            <input type="text" name="" id="tb_name">
            <br>
            <label for="tb_phone">Телефон</label>
            <input type="text" name="" id="tb_phone">
            <br>
            <label for="tb_email">Почта</label>
            <input type="text" name="" id="tb_email">
            <br>
            <label for="tb_question"></label>
            <textarea name="" id="tb_question" cols="30" rows="10"></textarea>




        </form>
    </main>
